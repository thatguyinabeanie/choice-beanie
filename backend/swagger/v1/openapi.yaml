      title: Password Request
      properties:
        password:
          type: string
          minLength: 8
          format: password
          title: Password
          description: Must be at least 8 characters
        password_confirmation:
          type: string
          minLength: 8
          format: password
          title: Password Confirmation
          description: Must match the password.
      required:
      - password
      - password_confirmation
    ChangePasswordRequest:
